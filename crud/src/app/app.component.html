<mat-toolbar color = "primary">LISTA DE USUARIOS REGISTRADOS</mat-toolbar>
<main>
  <mat-card>
    <input type="hidden" [(ngModel)]="usuario._id">
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="usuario.name">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Correo</mat-label>
      <input matInput type="text" [(ngModel)]="usuario.email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Contrase単a</mat-label>
      <input type="text" matInput [(ngModel)]="usuario.password"> 
    </mat-form-field>
    <button mat-flat-button color="primary" style="display: block; width: 100%;" (click)="altaUsuario()">Agregar</button>
    <button mat-flat-button color="primary" style="display: block; width: 100%;" (click)="editarUsuario()">Modificar</button>
  </mat-card>
  <div *ngIf="hayRegistros(); else sin">
    <mat-card *ngFor="let usuario of usuarios">
      <mat-card-subtitle>
          {{usuario.name | uppercase}}
      </mat-card-subtitle>
      <mat-card-content>
          <p>Correo: {{usuario.email}}</p>
      </mat-card-content>
      <mat-card-content>
        <p>Contrase単a: {{usuario.password}}</p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button mat-flat-button color="warn" (click)="bajaUsuario(usuario._id)">Eliminar</button>
          <button mat-button mat-flat-button color="primary" (click)="seleccionarUsuario(usuario._id)">Seleccionar</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <ng-template style="text-align: center;" #sin>
    <h4>No hay usuarios registrados.</h4>
  </ng-template>
</main>
